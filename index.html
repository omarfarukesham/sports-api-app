<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Booth</title>

    <!-- bootstrap cnd link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- custom css link here  -->
    <link rel="stylesheet" href="style.css">
    <!-- fovicon link here /\ -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row g-4">
            <h1 class="text-center fs-1 fw-bold text-success">Players Search</h1>
            <div class="d-flex">
                <div class="col-lg-6">
                    <h1 class="text-center fw-bold text-primary">Players Info</h1>
                    <div class="input-group mb-3">
                        <input id="search-box" type="text" class="form-control" placeholder="Search by players name" >
                        <button id="search-btn" onclick="searchPlayer()" class="btn btn-outline-secondary" type="button" >Search</button>
                      </div>
                      <div>
                          <h3 id="error" class="text-center text-danger"></h3>
                      </div>
                      <div class="row" id="playersInfo">
                                             
                      </div>
                     
                </div>
          
                <div class="col-lg-6">
                    <h1 class="text-center fw-bold text-warning">Players Details</h1>
                    <div id="details-info">

                    </div>
                   
                </div>
            </div>
           
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
